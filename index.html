                    </div>

                        <input type="email" placeholder="Your Email" class="w-full p-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const preregistrationForm = document.getElementById('preregistration-form');
            const preregistrationSuccess = document.getElementById('preregistration-success');
            const serviceSelect = document.getElementById('preregistration-service');
            const additionalInfo = document.getElementById('additional-transaction-info');

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const navigationMenu = document.getElementById('navigation-menu');
            mobileMenuButton.addEventListener('click', () => {
                navigationMenu.classList.toggle('hidden');
                navigationMenu.classList.toggle('flex');
            });

            // Show/hide additional info based on service selection
            serviceSelect.addEventListener('change', (e) => {
                const value = e.target.value;
                if (value === 'Withdrawal' || value === 'Transfer' || value === 'Deposit') {
                    additionalInfo.classList.remove('hidden');
                } else {
                    additionalInfo.classList.add('hidden');
                }
            });

            preregistrationForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // For now, this just displays a success message.
                // You would need a backend service to actually send the email.
                preregistrationSuccess.classList.remove('hidden');
                preregistrationForm.reset();
                additionalInfo.classList.add('hidden');
                
                // You could collect the data like this for an email service
                const name = document.getElementById('preregistration-name').value;
                const phone = document.getElementById('preregistration-phone').value;
                const service = document.getElementById('preregistration-service').value;
                const details = document.getElementById('preregistration-details').value;
                
                const subject = `New Pre-registration from ${name}`;
                const body = `Name: ${name}\nPhone: ${phone}\nService: ${service}\nDetails: ${details || 'N/A'}`;
                
                // In a real-world scenario, you would use a backend service to send this email.
                console.log(`Pre-registration Data to Send:
                Subject: ${subject}
                Body: ${body}
                `);
            });
            
            // Download functionality
            const downloadButton = document.getElementById('download-button');
            downloadButton.addEventListener('click', () => {
                const content = document.documentElement.outerHTML;
                const blob = new Blob([content], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'my_csc_website.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Share functionality
            const shareButton = document.getElementById('share-button');
            shareButton.addEventListener('click', async () => {
                if (navigator.share) {
                    try {
                        await navigator.share({
                            title: 'My CSC Store Website',
                            text: 'Check out my new CSC store website!',
                            url: window.location.href,
                        });
                        console.log('Website shared successfully');
                    } catch (error) {
                        console.error('Error sharing:', error);
                    }
                } else {
                    alert('Sharing is not supported on this browser.');
                }
            });
        });
    </script>
